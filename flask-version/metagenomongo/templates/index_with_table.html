{% extends "layout.html" %}

{% block content %}
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-12 right-side d-flex flex-column">
                    <div class="top-half">
                        <!-- Top half content here -->
                        <form method="post" action="/" enctype="multipart/form-data" class="mt-3 csv-upload">
                            <div class="form-group">
                                <label for="file">Upload CSV File</label>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <button type="submit" class="btn btn-success w-25 h-25">Import file</button>
                        </form>
                        {% if tables %}
                        <div class="table-container">
                            <div class="table table-hover table-sm">

                                {% for table in tables %}
                                <div class="table-responsive">
                                    {{ table|safe }}
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% if not results%}
                        <form action="/save" method="post">
                            <input type="hidden" name="csv_data" value="{{ tables[0] }}">
                            <div class="d-grid col-6 mx-auto">
                                <button type="submit">Save as csv</button>
                            </div>
                        </form>
                        {% else %}
                        <form action="/correct" method="post">
                            <input type="hidden" name="csv_data" value="{{ tables[0] }}">
                            <div class="d-grid col-6 mx-auto">
                                <button type="submit" id="correct_btn">correct</button>
                            </div>
                        </form>
                        {% endif %}
                        
                        {% endif %}
                    </div>
                    <div class="bottom-half">
                        <!-- Bottom half content here -->
                        <div class="result">             
                            {% for result in results %}
                            <p> {{ result.error }} </p>
                            <p> {{ result.data }} </p>
                            {% endfor %}
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
