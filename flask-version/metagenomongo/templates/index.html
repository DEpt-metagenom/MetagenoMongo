<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetagenoMongo v1.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Metageno <strong>Mongo</strong></h1>
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-success">Add/Update Data</button>
            <button type="button" class="btn btn-secondary">Duplicate Entry</button>
            <button type="button" class="btn btn-danger">Delete Entry</button>
            <button type="button" class="btn btn-primary">Correct</button>
            <button type="button" class="btn btn-info">Import File</button>
            <button type="button" class="btn btn-warning">Save as CSV</button>
            <button type="button" class="btn btn-light">Clear</button>
            <button type="button" class="btn btn-dark">Generate template</button>
        </div>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-4 left-side">
                    <!-- Left side content here -->
                    <form method="post" enctype="multipart/form-data">
                            <div class="scrollable-section">
                            {% for field in fields %}
                                <div class="form-group">
                                <label class="form-label" for="{{ field }}">{{ field }}:</label>
                                {% if values["default"] == 0%}
                                    <input type="text" class="form-control" id="{{ field }}" name="{{ field }}">
                                {% else %}
                                    <input type="text" class="form-control" id="{{ field }}" name="{{ field }}" value="{{ values[field]}}">
                                {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary">Add/Update</button>
                    </form>
                </div>
                <div class="col-md-8 right-side d-flex flex-column">
                    <div class="top-half">
                        <!-- Top half content here -->
                        <form method="post" enctype="multipart/form-data" class="mt-3 csv-upload">
                            <div class="form-group">
                                <label for="file">Upload CSV File</label>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary w-25 h-25">Import file</button>
                        </form>
                        <div class="table-container">
                            {% if tables %}
                            <div class="table table-hover table-sm">

                                {% for table in tables %}
                                <div class="table-responsive">
                                    {{ table|safe }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    <div class="bottom-half">
                        <!-- Bottom half content here -->
                        
                        <div class="result">
                            {% for result in results %}
                            <p>{{ result }}</p>
                            {% endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
